<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- set title todo lists -->
    <title>Todo-lists</title>

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- container structure -->
    <section class="container">
        <!-- row structure -->
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-12 p-2 my-2">
                <!-- form for create mew task -->
                <form id="form">
                    <!-- title -->
                    <div class="d-flex justify-content-between my-4">
                        <h3>Task Manager</h3>
                        <button class="btn btn-sm btn-dark" id="clear-items"> Clear all items</button>
                    </div>
                    <!-- added new id #task-structure for inline input and button to style file -->
                    <div>
                        <div id="task-structure">
                            <!-- input task  -->
                            <input type="text" name="task" id="task" class="form-control" placeholder="Please added new task ... ." autofocus="true"/>
                            <!-- added new id #create-new-task for create style : inline -->
                            <button type="submit" id="btn-task" class="btn btn-sm btn-dark">
                                <i class="bi bi-journal-plus"></i>
                            </button>
                        </div>
                        <!-- validated message for task input if everything is ok return empty -->
                        <strong class="text-danger">
                            <!-- added small tag for resize message and added id for error handling script side-->
                            <small id="messages"></small>
                        </strong>
                        <!-- /validated message for task input if everything is ok return empty -->
                    </div>
                    <!-- /added new id #task-structure for inline input and button to style file -->
                </form>
                <!-- /form for create mew task -->
            </div>
        </div>
        <!-- /row structure -->
    </section>
    <!-- /container structure -->

    <!-- scripts -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
